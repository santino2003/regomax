<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Regomax</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-height: 80px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .company-name {
            color: #0d6efd;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        /* Ocultar los indicadores de validación correcta (tildes verdes) */
        .was-validated .form-control:valid {
            border-color: #ced4da;
            background-image: none;
        }
        .was-validated .form-control:valid:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo-container">
            <img src="/assets/img/regomax.png" alt="Regomax Logo">
            <div class="company-name">Regomax S.A.</div>
        </div>
        
        <div class="card login-card">
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                
                <!-- Alertas para mensajes -->
                <div id="errorMessage" class="alert alert-danger d-none">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span></span>
                </div>
                <div id="successMessage" class="alert alert-success d-none">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span></span>
                </div>
                
                <!-- Formulario de login -->
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill me-2"></i>Usuario
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               placeholder="Ingrese su usuario" 
                               required>
                        <div class="invalid-feedback">
                            Por favor ingrese su nombre de usuario.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key-fill me-2"></i>Contraseña
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               placeholder="Ingrese su contraseña" 
                               required>
                        <div class="invalid-feedback">
                            Por favor ingrese su contraseña.
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="loginButton">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
