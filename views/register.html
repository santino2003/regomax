<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Regomax</title>
    <link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese nombre de usuario">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingrese email">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese contraseña">
        </div>
        
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        
        <div class="permissions-container">
            <div class="permissions-title">Permisos de acceso:</div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_ver_perfil"> 
                    Ver perfil
                </label>
            </div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_ver_usuarios"> 
                    Ver usuarios
                </label>
            </div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_administrar_usuarios"> 
                    Administrar usuarios
                </label>
            </div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_ver_reportes"> 
                    Ver reportes
                </label>
            </div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_administrar_reportes"> 
                    Administrar reportes
                </label>
            </div>
            
            <div class="permission-item">
                <label>
                    <input type="checkbox" id="perm_configuracion_sistema"> 
                    Configuración del sistema
                </label>
            </div>
        </div>
        
        <button id="registerButton">Registrar Usuario</button>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <a href="/login" class="back-link">Volver al login</a>
    </div>

    <!-- Cargando el script externo -->
    <script src="/assets/js/register.js"></script>
</body>
</html>
